<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - GeoEduca</title>
  <link rel="stylesheet" href="../CSS/login-regis.css">
  <link rel="icon" type="image/png" href="../IMGS/LOGO-IMG2.png">
</head>
<body class="auth-page">

  <div class="auth-container">
    <a href="login.html" class="back-arrow" title="Voltar para login">←</a>
    <h1>Cadastro</h1>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </div>

</body>
</html>
